<div class="bookmark-container">
  <div class="nav" fxLayout="row" fxLayoutGap="2%">
    <div fxFlexAlign="center">
      <button mat-raised-button class="buttom-container" (click)="onCreate()">
        <span class="material-icons">
          add
        </span>Add</button>
    </div>

    <mat-form-field fxFlex>
      <input matInput placeholder="Search" required [(ngModel)]="search" name="search">
      <button matSuffix mat-icon-button *ngIf="search" (click)="searchCategory()">
        <span class="material-icons  blue-icon">
          search
        </span>&nbsp;
      </button>
    </mat-form-field>

  </div>

  <div fxLayout="row wap" fxLayoutAlign="space-between  start" [@listAnimation]="categoriesData?.length"
    *ngIf="!loading">

    <app-category [category]="category" *ngFor="let category of categoriesData" ></app-category>

  </div>

  <div *ngIf="categoriesData?.length==0 || categoriesData== 'undefined'" class="loading-container">
    <p> No Category Available</p>
  </div>

  <div *ngIf="loading" class="loading-container">
    <app-loading [loading]="loading"></app-loading>
  </div>

</div>
