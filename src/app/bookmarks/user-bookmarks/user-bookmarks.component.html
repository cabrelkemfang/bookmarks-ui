<div class="bookmark-container">
  <div class="nav" fxLayout="row" fxLayoutGap="2%">
    <div fxFlexAlign="center" *appPermission="['CREATE_POST']">
      <button mat-raised-button class="buttom-container" (click)="onCreate()">
        <span class="material-icons">
          add
        </span>Add</button>
    </div>

    <mat-form-field fxFlex>
      <input matInput placeholder="Search" required [(ngModel)]="search" name="search">
      <button matSuffix mat-icon-button *ngIf="search" (click)="searchBookmark()">
        <span class="material-icons  blue-icon">
          search
        </span>&nbsp;
      </button>
    </mat-form-field>

  </div>



  <cdk-virtual-scroll-viewport [itemSize]="100">
    <div fxLayout="row wap" fxLayoutAlign="space-between  start" [@listAnimation]="bookmarksUser?.length"
      *ngIf="!loading">
      <app-bokmarks [bookmark]="bookmark" *ngFor="let bookmark of bookmarksUser | paginate: { 
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: totalPage } "> 
      </app-bokmarks>
    </div>

    <div *ngIf="loading" class="loading-container">
      <app-loading [loading]="loading"></app-loading>
    </div>

    <div *ngIf="bookmarksUser?.length==0" class="loading-container">
      <p> No Bookmars Available</p>
    </div>

  </cdk-virtual-scroll-viewport>

  <div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
