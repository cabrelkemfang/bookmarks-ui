<mat-card class="mat-elevation-z10">
  <div fxLayout="row" class="background-container">
    <img mat-card-image fxHide.lt-md
      [src]="bookmark.imageLink ===''? 'assets/images/Grow-Together-logo.png' : bookmark.imageLink" alt="Gt"
      class="img-container" class="responsive">
  </div>

  <mat-card-content>
    <p class="text-align-center format">
      {{bookmark.title}}
    </p>
  </mat-card-content>

  <mat-card-actions fxLayout="row wap" fxLayoutAlign="space-between none" fxLayoutGap="10px" class="size">
    <div fxFlexAlign="center">
      <span class="category">{{bookmark.category}} </span>
    </div>
    <div fxFlexAlign="center" fxHide.lt-md>
      <span class="category"> {{bookmark.createdAt}}</span>
    </div>
    <button mat-icon-button fxFlexAlign="center">
      <mat-icon aria-label="close" (click)="openBookmark(bookmark.link)">
        <span class="material-icons blue-icon">fullscreen_exit</span>
      </mat-icon>
    </button>
    <button mat-icon-button *appPermission="['DELETE_POST']" fxFlexAlign="center">
      <mat-icon aria-label="close" (click)="onDelete(bookmark)">
        <span class="material-icons orange-icon" style="color: #f44336;"> delete</span>
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
