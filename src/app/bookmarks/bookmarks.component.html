<div class="bookmark-container">
  <div class="nav" fxLayout="row">

    <mat-form-field fxFlex>
      <input matInput placeholder="Search" required [(ngModel)]="search" name="search">
      <button matSuffix mat-icon-button *ngIf="search" (click)="searchBookmark()">
        <span class="material-icons  blue-icon">
          search
        </span>&nbsp;
      </button>
    </mat-form-field>

  </div>
  <cdk-virtual-scroll-viewport itemSize="100  ">
    <div fxLayout="row wap" fxLayoutAlign="space-between  start" [@listAnimation]="bookmarksData?.length"
      *ngIf="!loading">
      <app-bokmarks [bookmark]="bookmark" *cdkVirtualFor="let bookmark of bookmarksData | paginate: { 
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: totalPage } "> </app-bokmarks>

    </div>

    <div *ngIf="bookmarksData?.length==0" class="loading-container">
      <p> No Bookmars Available</p>
    </div>

    <div *ngIf="loading" class="loading-container">
      <app-loading [loading]="loading"></app-loading>
    </div>
  </cdk-virtual-scroll-viewport>

  <div class="pagination">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
