<div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- github Column -->
    <ng-container matColumnDef="github">
      <th mat-header-cell *matHeaderCellDef> Github </th>
      <td mat-cell *matCellDef="let element"> {{element.github}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- privatePost Column -->
    <ng-container matColumnDef="privatePost">
      <th mat-header-cell *matHeaderCellDef> Private Bookmarks </th>
      <td mat-cell *matCellDef="let element"> {{element.privateBookmarks}} </td>
    </ng-container>


    <!-- publicPost Column -->
    <ng-container matColumnDef="publicPost">
      <th mat-header-cell *matHeaderCellDef> Public Bookmarks </th>
      <td mat-cell *matCellDef="let element"> {{element.publicBookmarks}} </td>
    </ng-container>

    <!-- roleName Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action">
        <button mat-icon-button color="primary" (click)="onDeactivate(element)" *ngIf="element?.active"
          [disabled]="userLoging">
          <span class="material-icons close-icon">
            close
          </span>
        </button>
        <button mat-icon-button color="primary" (click)="onActivate(element)" *ngIf="!element?.active"
          [disabled]="userLoging">
          <span class="material-icons check-icon">
            check
          </span>
        </button>
        <button mat-icon-button color="warn" [disabled]="userLoging">
          <span class="material-icons" (click)="onDelete(element)" >
            delete_sweep
          </span>
        </button>
      </td>

    </ng-container>

    <ng-container matColumnDef="loding">
      <td mat-footer-cell *matFooterCellDef colspan="8">
        <app-loading ></app-loading>
      </td>
    </ng-container>

    <ng-container matColumnDef="nodata">
      <td mat-footer-cell *matFooterCellDef colspan="8"> No Data Avalaible </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr mat-footer-row *matFooterRowDef="['loding']" [ngClass]="{'hide': !userLoging }"></tr>
    <tr mat-footer-row *matFooterRowDef="['nodata']"
      [ngClass]="{'hide': !(usersData !=null && usersData.data.length==0 && !userLoging)}"></tr>

  </table>

</div>
